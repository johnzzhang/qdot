<script>
    function takeMeThere(){
       // window.location.href =  "/api/create";
        activate();
    }

    function activate(){
        document.getElementById("queue_teller").innerText="Added to Queue, 5 people ahead of you.";
    }
</script>

<div class = "container-fluid " style = "margin-top:2%" >
    <div class = "row">


        <div class = "col-sm mt-3" style = "font-size: 35px ; font-family: 'Segoe UI'">
            <a class = "d-flex justify-content-center">
                  <!--Add any descriptive cool text here or data to be shown to user-->
            </a>
        </div>


        <div class = "col-lg-6 ">

            <!--setup the form-->
            <div id = "queue_teller" class = "d-flex justify-content-center">

            </div>
            <form style = "margin-left: 30px ;margin-right:30px" >
                <div class = "form group py-2">
                    <label for = "nameField">Name:</label>
                    <input type = "text" class = "form-control c_textField" name = "nameField" id = "nameField" placeholder="John Doe">
                </div>
                <div class = "form group py-2">
                    <label for = "tableField">Table:</label>
                    <input type = "text" class = "form-control c_textField" name="tableField" id = "tableField" placeholder="4">
                </div>
                <div class = "form group py-2">
                    <label for = "problemField">Question:</label>
                    <textarea class = "form-control c_textField" name = "problemField" id = "problemField" rows="4" placeholder="Question 4.a.ii"></textarea>
                </div>
                <div class = "form group py-2 d-flex justify-content-center" >
                    <button type = "button" style="width:120px" class = "mt-4 btn btn-dark nice-radius "  onclick="takeMeThere()">Submit</button>

                </div>
            </form>



        </div>
        <div class = "col-sm "></div>


    </div>
